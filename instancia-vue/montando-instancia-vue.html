<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
   
</div>

<script>
    const vm = new Vue({
        /* el: "#app", */
        template:`
            <div>
                <h1>{{aula}}</h1>
                <h2>{{modulo}}</h2>
                <button @click="alterarAula">Alterar aula</button>
                <button @click="alterarModulo">Alterar módulo</button>    
            </div>
        `,
        data: {
            aula: 'aula: montando instacia vue',
            modulo: 'Módulo: Intancia vue'
        },
        methods: {
            alterarAula(){
                this.aula += '#'
            },
            alterarModulo(){
                this.modulo += '#'
            }
        },
    })

    vm.$mount('#app') 
    /* --Outra forma valida de montar a instancia do vue */
</script>

<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1 ref="aulaRef">{{aula}}</h1>
    <h2>{{modulo}}</h2>
    <button @click="alterarAula">Alterar aula</button>
    <button @click="alterarModulo">Alterar módulo</button>
</div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            aula: 'aula: Usando refs',
            modulo: 'Módulo: Intancia vue'
        },
        methods: {
            alterarAula(){
                this.aula += '#'
            },
            alteraModulo(){
                this.modulo += '#'
            }
        },
    })


    vm.$refs.aulaRef.innerText = 'Alterando diretamente'
</script>

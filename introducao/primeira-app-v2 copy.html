<!-- Tudo que eu mudar no input ser referenciado no titulo -->

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{titulo}}</p>
</div>

<script> 
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando o vue 2'
        },
        methods: {
            alterarTitulo(event){
                this.titulo = event.target.value
            }
        }
    })
</script>

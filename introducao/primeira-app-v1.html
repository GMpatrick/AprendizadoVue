<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <p>{{titulo}}</p>
</div>

<script> 
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando o vue 2'
        }
    })
</script>


<!-- 
    Crio a instancia de uma função com o new vue
    el -> elemento que eu vou modificar
    data -> Os dados que serão usados passando para o meu html
-->

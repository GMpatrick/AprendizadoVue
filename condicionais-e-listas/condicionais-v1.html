<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-if="logado">Usuario logado: {{nome}}</p>
    <!-- <p v-if="!logado">Nenhum usuario Logado</p> -->
    <!-- Pode fazer dessa forma, ou utilizar o v-else -->
    <!-- v-else sÃ³ funciona se tiver uma diretiva v-if em cima -->
    <p v-else>Nenhum usuario Logado</p>
    <button @click="logado = !logado">
        {{logado ? 'Sair' : 'Entrar'}}</button>
</div>

<script>
    new Vue({
        el: "#app",
        data:{
            nome: 'Maria',
            logado: false
        },
        methods: {
            
        }
    })
</script>

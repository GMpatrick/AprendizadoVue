<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-if="logado">Usuario logado: {{nome}}</p>
    <p v-else-if="anonimo">Navegando como anonimo</p>
    <p v-else>Nenhum usuario Logado</p>
    <button @click="logado = !logado">
        {{logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
</div>

<!-- Entrando no v-if os outros v-else são ignorados -->
<!-- v-else-if são casos intermediarios -->
<!-- v-else caso nenhum caso atendeu cai no v-else -->

<!-- Se anonimo tiver verdadeiro e caso não estiver logado ele entra no v-else-if -->

<!-- Se o v-else-if tiver falso e o v-if tambem, ele cai no else -->

<script>
    new Vue({
        el: "#app",
        data:{
            nome: 'Maria',
            logado: false,
            anonimo: true
        },
        methods: {
            
        }
    })
</script>

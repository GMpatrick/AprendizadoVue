<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <ul>
       <li v-for="(cor, i) in cores" > {{cor}} - {{i}}</li>
    </ul>
    <hr>
    <template>
        <ul>
            <li v-for="(cor, i) in cores" > {{cor}} - {{i}}</li>
        </ul>
    </template>

    <ul>
        <li v-for="pessoa in pessoas">
            <!-- Nome: {{pessoa.nome}} Idade: {{pessoa.idade}} Peso: {{pessoa.peso}} -->
        
            <div v-for="(valor, chave, i) in pessoa">
                {{valor }}= {{chave}} ... Indice: {{i}}</div>
        </li>
    </ul>
    <hr>
    <span v-for="n in 10"> {{n}} </span>
</div>

<script>
    new Vue({
        el: "#app",
        data:{
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas:[
                {nome: 'ana', idade: '26', peso: 59},
                {nome: 'guilherme', idade: '66', peso: 89},
            ]
        },
        methods: {
            
        }
    })
</script>

<style>
    ul{
        list-style: none;
    }
</style>

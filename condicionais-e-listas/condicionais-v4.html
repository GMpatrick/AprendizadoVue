<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <template  v-if="logado">   
        <p>Usuario logado: {{nome}}</p>
        <p>Perfil: admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como anonimo</p>
    <p v-else>Nenhum usuario Logado</p>
    <button @click="logado = !logado">
        {{logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>

    <footer v-show="logado">
        Desenvolvido para você
    </footer>
    <!-- Vshow não tem um else if, caso queira ter um comportanmento semelheante usar 
    esta técnica -->
    <footer v-show="!logado">
        Desenvolvido para você bla bla bla
    </footer>
</div>

<!-- v-show trabaha com a visibilidade dos elementos de forma condicional  
    Só que ele não vai remover o elemento dentro da dom, ele utilizara de truqes css
    para poder esconder o elemento.
    E fica menos custozo tanto para exibir quanto para esconder

    exemmplo de quando não usar o v-show

    Eu tenho um menu no meu sistema que só pode ser exibido por admins 
    utilizar o v-show não é melhor recurso
-->

<script>
    new Vue({
        el: "#app",
        data:{
            nome: 'Maria',
            logado: false,
            anonimo: true
        },
        methods: {
            
        }
    })
</script>

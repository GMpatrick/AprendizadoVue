

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
  <body >
    <div id="app" class="d-flex flex-column container-fluid m-lg-4 w-auto">
        <div id="partida" class="shadow p-3 mb-5 bg-white rounded d-flex justify-content-around">
            
            <div id="jogador" class="fs-2 text-center">
                Jogador
                <div class="progress m-4" style="width: 250px">
                    <div class="progress-bar bg-success" role="progressbar" v-bind:style="{width: vidaJogador + 'px' }"></div>
                </div>
                {{vidaJogador}}
            </div>

            <div id="monstro" class="fs-2 text-center ">
                Monstro
                <div class="progress m-4" style="width: 250px">
                    <div class="progress-bar bg-danger" role="progressbar" v-bind:style="{width: vidaMonstro + 'px' }"></div>
                </div>
                {{vidaMonstro}}
                
            </div>

        </div>
        <div v-show="jogoEncerrado" class="shadow p-3 mb-5 bg-white rounded  text-center">
            <div v-if="jogadorGanhou" class="text-success fs-1">Você Ganhou!!! :)</div>
            <div v-if="monstroGanhou" class="text-danger fs-1">Você Perdeu );</div>    
            <div v-if="empate" class="text-primary fs-1"> EMPATOU *-*</div>  
        </div>
        <div v-show="!comecarJogo" class="shadow p-3 mb-5 bg-white rounded  text-center" >
            <button  @click="jogoComecado" type="button" class="btn color text-white" style="background-color: #4654A9">INICIAR JOGO  </button>
        </div>

        <div v-show="comecarJogo"  class="shadow p-3 bg-white rounded text-center">
            <button type="button" class="btn btn-danger m-lg-3" @click="ataque">ATAQUE</button>
            <button type="button" class="btn btn-warning m-lg-3" @click="ataqueEspecial">ATAQUE ESPECIAL</button>
            <button type="button" class="btn btn-success m-lg-3" @click="curar">CURAR</button>
            <button type="button" class="btn btn-secondary m-lg-3" @click="jogoTerminado">DESISTIR</button> 
        </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>

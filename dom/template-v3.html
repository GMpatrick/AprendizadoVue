<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJs!'
        },
        methods: {
            saudacao(){
                return this.titulo
            }
        }
    })
</script>

<!-- 
    Dentro da instancia do vue voce acessa o titulo apartir do this 
    Não se pode ter uma função e um data com o mesmo nome se não da conflito
-->

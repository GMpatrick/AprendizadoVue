<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <button class="btn" :class="btnClassLimpar" @click="teste">Limpar</button>
        <button class="btn" :class="btnClassEnviar">Enviar</button>
        <button class="btn" :class="btnClassTeste">Teste</button>
        <button class="btn" :class="btnClassObjArray">Objeto dentro do array</button>

        <button class="btn" :class="btnClassLimpar"
            :style="btnStyleLimpar"
        
        >Estilo em linha</button>

        <button class="btn" :class="btnClassLimpar"
            :style="btnStyleEnviar"
    
        >Estilo em linha2</button>
    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                tamanho: '200px',
                titulo: 'Vue js do jeito ninja',
                btnClassLimpar: {
                    'btn-danger': true,
                    'btn-sm': true,
                },
                btnClassEnviar: 'btn-primary btn-lg',
                btnClassTeste: [
                    'btn-info', 'btn-lg'
                ],
                btnClassObjArray: [
                    'btn-success', {'btn-lg': true}
                ],
                /*
                btnStyleLimpar:'font-size: 50px',

                btnStyleEnviar:'font-size: 10px'
                */

                /* Posso fazer dessa forma, mas Ã© melhor tornar em um objeto */

                btnStyleLimpar:[
                    {'font-size': '50px'},
                    {'text-transform': 'lowercase'}
                ],

                btnStyleEnviar:[
                    {'font-size': this.tamanho}
                ]
            },
            methods: {
                teste(){
                    console.log()
                }
            },
        })
    </script>
</body>

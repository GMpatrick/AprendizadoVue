<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    .caixas{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;   
    }

    .c1{
        background-color: red;
    }

    .c2{
        background-color: green;
    }

    .cor-3{
        background-color: blue;
    }

    .girar{
        transform: rotate(45deg);
    }
</style>

<div id="app" >

    <div class="caixas">
        <div class="demo" :class="estilo1"
        @click="aplicarC1 = !aplicarC1"></div>

        <div class="demo" :class="{c2: aplicarC2}"></div>
        
        <div class="demo" :class="classeCss"></div>

        <div class="demo" :class="[classeCss, 'girar']"></div>

        <div class="demo" :class="[classeCss, {'girar': aplicarGirar}]"></div>

        <input type="text" v-model="classeCss">
    </div>
    
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            aplicarC1: false,
            classeCss: 'cor-3',
            aplicarGirar: true
        },
        computed:{
            estilo1(){
                return{
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            }
        }
    })
</script>

<!-- :class - vai ser chave valor,
    primeiro o nome da classe, depois ele ve se aplica a class ou nÃ£o -->

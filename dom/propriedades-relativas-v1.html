<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-bind:value="titulo" v-on:input="titulo = $event.target.value">
    <!-- Apartir do meu input eu consigo alterar o titulo -->
    <input type="text" v-model="titulo">
    <!-- Modo mais simples de implementar o two-way-binding -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJs!'
        }
    })
</script>
